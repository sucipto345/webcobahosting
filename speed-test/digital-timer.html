<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-container {
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
        }
        .btn {
            text-align: center;
            font-size: 24px;
            padding: 10px 20px;
            margin: 0 5px;
        }
        #timer {
            border: 1px solid;
            font-size: 74px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <div class="btn" onclick="startTimer()" style="background-color: red;">Start</div>
        <div class="btn" onclick="stopTimer()" style="background-color: green;">Stop</div>
        <div class="btn" onclick="resetTimer()" style="background-color: blue;">Reset</div>
     </div>
    <div id="timer">000:00</div>
    <script>
        var timerInterval;
        var seconds = 0;
        var centiseconds = 0;

        function startTimer(){
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 10);
            }
        }
        function stopTimer(){
            clearInterval(timerInterval);
            timerInterval = null;
        }
        function resetTimer(){
            stopTimer();
            second = 0;
            centiseconds = 0;
            updateTimer();
        }
        function updateTimer(){
            centiseconds ++;
            if(centiseconds >= 100){
                centiseconds = 0;
                seconds++;
            }
            var formattedTimer = padNumber(seconds, 3) + ":" + padNumber(centiseconds, 2);
            document.getElementById("timer").innerHTML = formattedTimer;
        }
        function padNumber (num, length) {
            var paddedNumber = num.toString();
            while(paddedNumber.length < length) {
                paddedNumber = "0" + paddedNumber;
            }
            return paddedNumber
        }
    </script>
</body>
</html>
